<div class="col-12 md:col-12 lg:col-12 no-padding header hdr-shdw-btm">
    <div class="col-12 md:col-12 lg:col-12 no-pad-btm" style="margin-bottom: -5px">
        <div class="grid">
            <div fxLayout="row" class="col-7 md:col-2 lg:col-2 no-padding" style="font-size: 22px;">
                <span>
                    <button pButton pRipple type="button" icon="pi pi-bars" class="p-button-rounded" fxHide.gt-lg
                        fxFlex.gt-md fxHide.gt-sm fxHide.md fxHide.lg fxHide.xl fxHide.lt-xl fxShow.lt-sm fxShow.xs
                        fxShow.gt-xs (click)="onToggleSidenav()"></button>
                    <span>
                        <img src="assets/images/layout/TN_Govt_Logo.png"/>
                    </span>
                </span>&nbsp;

            </div>
            <div class="col-1 md:col-5 lg:col-5 txt-to-end no-padding">
                <span>
                    <img src="assets/images/layout/finance.png" />
                </span>&nbsp;
                <span style="font-size: 28px;">IGRS-Court Case</span>
            </div>
            <div class="col-4 md:col-5 lg:col-5 txt-to-end no-padding">
                <span style="color: #3e3d3d;"> Welcome  </span> 
                <span style="font-size: 20px;"> {{username}}</span>&nbsp;&nbsp;
                <span>
                    <button pButton pRipple type="button" icon="pi pi-power-off" class="p-button-rounded"
                       style="margin-top: 1rem;" (click)="onLogout()" pTooltip="Logout" tooltipPosition="bottom"
                       [fitContent]="true"></button>
                </span>
            </div>
        </div>
    </div>
</div>
