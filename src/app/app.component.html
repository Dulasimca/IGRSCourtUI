<div class="col-12 md:col-12 lg:col-12 no-pad-top" style="height: 100%; position: absolute;">
    <app-header (sidenavToggle)="openMenu($event)" [toggle]="show"></app-header>
    <div class="col-12 md:col-12 lg:col-12 no-padding" style="height: 100%;">
        <div class="grid" style="height: 100%;">
            <div *ngIf="isLoggedIn" class="col-12 md:col-3 lg:col-2" style="position: relative;">
                <app-menu [status]="show" (sidenavToggle)="onToggle($event)"></app-menu>
            </div>
            <div [ngClass]="isLoggedIn ? 'col-12 md:col-9 lg:col-10' : 'col-12 md:col-12 lg:col-12'" style="position: relative;padding: 0 !important;">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
