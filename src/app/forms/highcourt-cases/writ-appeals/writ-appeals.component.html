<div class="col-12 md:col-12 lg:col-12 container">
    <div class="grid to-center">
        <div class="col-12 md:col-12 lg:col-12">
            <p-panel header="Form-VI Writ Appeals,Review Applications filed before the HC">
                <div class="col-12 md:col-12 lg:col-12 box" style="margin-top: 5px;">
                    <form #f="ngForm" name="writAppealsForm">
                        <div #main class="col-12 md:col-12 lg:col-12">
                            <div class="grid to-center">
                                <div #row1 class="col-12 md:col-12 lg:col-12">
                                    <div class="grid">
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_zone" [autoDisplayFirst]="false" [options]="zoneOptions" [(ngModel)]="zone"
                                                [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">Zone</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_district" [autoDisplayFirst]="false" [options]="districtOptions"
                                                    [(ngModel)]="district" [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">District</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_sro" [autoDisplayFirst]="false"
                                                    [options]="sroOptions" [(ngModel)]="sro" [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">SRO</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_casetype" [autoDisplayFirst]="false" [options]="caseTypeOptions"
                                                    [(ngModel)]="caseType" [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">Case Type</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_caseno" type="text" [(ngModel)]="caseNo" pInputText>
                                                <label for="float-input">Case No.</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-calendar name="_caseyear" [(ngModel)]="caseYear" view="year" dateFormat="yy"></p-calendar>
                                                <label for="float-input">Case Year</label>
                                            </span>
                                        </div>
                                        
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_highcourtref" [autoDisplayFirst]="false" [options]="highCourtRefOptions"
                                                    [(ngModel)]="highCourtRef" [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">Hight Court Reference</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_petitionername" type="text" [(ngModel)]="petitionerName"
                                                    pInputText>
                                                <label for="float-input">Petitioner Name</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_respondentname" type="text" [(ngModel)]="respondentsName"
                                                    pInputText>
                                                <label for="float-input"> Respondents Name</label>
                                            </span>
                                        </div>
                                        
                                        <div class="col-12 md:col-4 lg:col-4">
                                            <span class="p-float-label">
                                                <input name="_gistofcase" type="text" [(ngModel)]="gistOfCase"
                                                    pInputText>
                                                <label for="float-input">Gist of the case</label>
                                            </span>
                                        </div>
                                    

                                        <div class ="lg:col-2"></div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <div class="div-radio-box">
                                                <label for="_counterField">Regular No. Received</label><br>
                                                <div style="text-align: center;">
                                                    <p-radioButton name="_counteryes" value="1" label="Yes"
                                                        [(ngModel)]="selectedValue">
                                                    </p-radioButton>&nbsp;
                                                    <p-radioButton name="_counterno" value="0" label="No"
                                                        [(ngModel)]="selectedValue">
                                                    </p-radioButton>&nbsp;
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_stageofcase" [autoDisplayFirst]="false" [options]="stageOfCaseOptions"
                                                    [(ngModel)]="stageOfCase" [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">Stage of the case</label>
                                            </span>
                                        </div>

                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_natureofdisposal" [autoDisplayFirst]="false" [options]="natureOfDisposalOptions"
                                                    [(ngModel)]="natureofdisposal" [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">Nature of the Disposal</label>
                                            </span>
                                        </div>
                                        
                                        <div class="col-12 md:col-4 lg:col-4">
                                            <span class="p-float-label">
                                                <input name="_remark" type="text" [(ngModel)]="remark" pInputText>
                                                <label for="float-input">Remarks</label>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div #row3 class="col-12 md:col-11 lg:col-11 txt-to-center no-padding">
                                    <button pButton pRipple type="button" label="Save" (click)="onSave()"
                                        [disabled]="!f.valid || !f.dirty"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 md:col-12 lg:col-12">
                    <p-table #dt [columns]="cols" [value]="data" styleClass="p-datatable-gridlines">
                        <ng-template pTemplate="caption">
                            <div class="flex">
                                <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2" pTooltip="CSV" label="Export" tooltipPosition="bottom"></button>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th>S.No:</th>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowIndex="rowIndex" let-rowData let-columns="columns">
                            <tr>
                                <td>{{rowIndex+1}}</td>
                                <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-panel>
        </div>
    </div>
</div>
