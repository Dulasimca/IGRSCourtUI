<div class="col-12 md:col-12 lg:col-12 container">
    <div class="grid to-center">
        <div class="col-12 md:col-12 lg:col-12">
            <p-panel header="Form-VI Writ Appeals,Review Applications filed before the HC">
                <div class="col-12 md:col-12 lg:col-12 box" style="margin-top: 5px;">
                    <form #f="ngForm" name="writAppealsForm">
                        <div #main class="col-12 md:col-12 lg:col-12">
                            <div class="grid to-center">
                                <div #row1 class="col-12 md:col-12 lg:col-12">
                                    <div class="grid">
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_zone" [autoDisplayFirst]="disableAutoDisplay"  optionLabel="label" (onClick)="onSelect('ZN')" 
                                                [options]="zoneOptions" [(ngModel)]="zone" [required]="true" [filter]="true" filterBy="label" [readonly]="isDisabled">
                                                </p-dropdown>
                                                <label for="float-input">Zone</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_district"
                                                    optionLabel="label" (onClick)="onSelect('DT')"
                                                    [options]="districtOptions" [(ngModel)]="district"
                                                    [autoDisplayFirst]="disableAutoDisplay" [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">District</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_sro" [autoDisplayFirst]="disableAutoDisplay" optionLabel="label" [filter]="true" filterBy="label"
                                                    [options]="sroOptions" (onClick)="onSelect('SR')" [(ngModel)]="sro" [required]="true" [readonly]="isDisabled">
                                                </p-dropdown>
                                                <label for="float-input">SRO</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_casetype" [autoDisplayFirst]="disableAutoDisplay" [options]="caseTypeOptions" [filter]="true" filterBy="label" 
                                                optionLabel="label" (onClick)="onSelect('CT')" [(ngModel)]="caseType" [required]="true" [readonly]="isDisabled">
                                                </p-dropdown>
                                                <label for="float-input">Case Type</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <button pButton pRipple type="button" label="View" (click)="onView()"
                                            [disabled]="!f.valid"></button>
                                        </div>
                                    </div>
                                </div>
                                <div #row2 class="col-12 md:col-12 lg:col-12">
                                    <div class="grid">
                                        <div *ngIf="isDisabled" class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_regularnumber" type="text" [(ngModel)]="regularNumber"
                                                    pInputText required>
                                                <label for="float-input">Regular No. Received</label>
                                            </span>
                                        </div>
                                        <div *ngIf="isDisabled" class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_writappealstatus" [options]="writappealstatusOptions"  
                                                optionLabel="label" (onClick)="onSelect('WS')" [(ngModel)]="writappealStatus" [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">WritappealStatus</label>
                                            </span>
                                        </div>
                                        <div *ngIf="isDisabled" class="col-12 md:col-4 lg:col-4">
                                            <span class="p-float-label">
                                                <input name="_remarks" type="text" [(ngModel)]="remarks"
                                                    pInputText>
                                                <label for="float-input">Remarks</label>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div  #row3  *ngIf="isDisabled" class="col-12 md:col-11 lg:col-11 txt-to-center no-padding">
                                            <button pButton pRipple type="button" label="Save" (click)="onSave()"
                                            [disabled]="(!f.valid || !f.dirty)"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 md:col-12 lg:col-12">
                    <p-table #dt [columns]="cols" [value]="data" styleClass="p-datatable-gridlines" [loading]="loading">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th>S.No:</th>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                                <th>Edit</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                            <tr>
                                <td>{{rowIndex+1}}</td>
                                <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                                </td>
                                <td>
                                    <p-button icon="pi pi-pencil" (onClick)="onEdit(rowData)"></p-button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-panel>
        </div>
    </div>
</div>
