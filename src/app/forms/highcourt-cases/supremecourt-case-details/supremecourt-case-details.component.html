<div class="col-12 md:col-12 lg:col-12 container">
    <div class="grid to-center">
        <div class="col-12 md:col-12 lg:col-12">
            <p-panel header="Form-VIII Supreme Court Case Details">
                <div class="col-12 md:col-12 lg:col-12 box" style="margin-top: 5px;">
                    <form #f="ngForm" name="supremeCourtCaseForm">
                        <div #main class="col-12 md:col-12 lg:col-12">
                            <div class="grid to-center">
                                <div #row1 class="col-12 md:col-11 lg:col-11">
                                    <div class="grid">
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_zone" [autoDisplayFirst]="false" [options]="zoneOptions" [(ngModel)]="zone"
                                                [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">Zone</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_district" [autoDisplayFirst]="false" [options]="districtOptions" [(ngModel)]="district"
                                                [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">District</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_sro" [autoDisplayFirst]="false" [options]="sroOptions" [(ngModel)]="sro"
                                                [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">SRO</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_caseno" type="text" [(ngModel)]="diarycaseNo" pInputText>
                                                <label for="float-input">Diary No./SLP Case No.</label>
                                            </span>
                                        </div>
                                        
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_caseno" type="text" [(ngModel)]="highCourtName" pInputText>
                                                <label for="float-input">High Court Reference</label>
                                            </span>
                                        </div>
                                        <div class="lg:col-2"></div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_petitionername" type="text" [(ngModel)]="petitionerName" pInputText>
                                                <label for="float-input">Petitioner Name</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_respondentname" type="text" [(ngModel)]="respondentsName" pInputText>
                                                <label for="float-input">Respondents Name</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">

                                            <span class="p-float-label">
                                                <input name="_casefiledby" type="text" [(ngModel)]="casefiled" pInputText>
                                                <label for="float-input">Case filed by</label>
                                            </span>
                                            <div class="txt-to-center"><label>(Government/Individual)</label></div>
                                        </div>
                                       
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <div class="div-radio-box">
                                                <label for="_counterFiled">Counter Filed</label><br>
                                                <div style="text-align: center;">
                                                    <p-radioButton name="_counteryes" value="1" label="Yes" [(ngModel)]="selectedValue">
                                                    </p-radioButton>&nbsp;
                                                    <p-radioButton name="_counterno" value="0" label="No" [(ngModel)]="selectedValue">
                                                    </p-radioButton>&nbsp;
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_stateofcase" type="text" [(ngModel)]="stateOfCase" pInputText>
                                                <label for="float-input"> Present stage of case</label>
                                            </span>
                                        </div>
                                        <div class="lg:col-2"></div>
                                        <div class="col-12 md:col-4 lg:col-4">
                                            <span class="p-float-label">
                                                <input name="_gistofcase" type="text" [(ngModel)]="gistOfCase" pInputText>
                                                <label for="float-input">Gist of the case </label>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div #row3 class="col-12 md:col-11 lg:col-11 txt-to-center no-padding">
                                    <button pButton pRipple type="button" label="Save" (click)="onSave()"
                                        [disabled]="!f.valid || !f.dirty"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </p-panel>
        </div>
    </div>
</div>
