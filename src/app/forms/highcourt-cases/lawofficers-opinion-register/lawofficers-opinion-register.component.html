<div class="col-12 md:col-12 lg:col-12 container">
    <div class="grid to-center">
        <div class="col-12 md:col-12 lg:col-12">
            <p-panel header="Law Officers Opinion Register">
                <div class="col-12 md:col-12 lg:col-12 box" style="margin-top: 5px;">
                    <form #f="ngForm" name="lawOfficersOpinionregisterForm">
                        <div #main class="col-12 md:col-12 lg:col-12">
                            <div class="grid to-center">
                                <div #row1 class="col-12 md:col-11 lg:col-11">
                                    <div class="grid">
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_zone" [autoDisplayFirst]="false" [options]="zoneOptions" [(ngModel)]="zone"
                                                [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">Zone</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_district" [autoDisplayFirst]="false" [options]="districtOptions" [(ngModel)]="district"
                                                [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">District</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_sro" [autoDisplayFirst]="false" [options]="sroOptions" [(ngModel)]="sro"
                                                [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">SRO</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_casetype" [autoDisplayFirst]="false" [options]="caseTypeOptions" [(ngModel)]="caseType"
                                                [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">Case Type</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_caseno" type="text" [(ngModel)]="caseNo" pInputText>
                                                <label for="float-input">Case No</label>
                                            </span>
                                        </div>
                                        <div class="lg:col-2"></div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_highcourtname" [autoDisplayFirst]="false" [options]="nameOfCourtameOptions"
                                                    [(ngModel)]="nameofcourt" [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">Name Of Court</label>
                                            </span>
                                        </div>
                                       
                                        <div class="col-12 md:col-4 lg:col-4">
                                            <span class="p-float-label">
                                                <input name="_gistofcase" type="text" [(ngModel)]="gistOfCase" pInputText>
                                                <label for="float-input">Gist of the case and main prayer</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_petitionername" type="text" [(ngModel)]="petitionerName" pInputText>
                                                <label for="float-input">Petitioner Name</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_respondentname" type="text" [(ngModel)]="respondentsName" pInputText>
                                                <label for="float-input"> Respondents Name</label>
                                            </span>
                                        </div>
                                        
                                        <div class="col-12 md:col-4 lg:col-4">
                                            <span class="p-float-label">
                                                <input name="_gistofopinion" type="text" [(ngModel)]="gistOfOpinion" pInputText>
                                                <label for="float-input">Gist of opinion sought for filing</label>
                                            </span>
                                            <div><label>(With Date)</label></div>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-4">
                                            <span class="p-float-label">
                                                <input name="_gistofopinionreceived" type="text" [(ngModel)]="gistOfOpinionReceived" pInputText>
                                                <label for="float-input">Gist of opinion received</label>
                                            </span>
                                            <div><label>(With Date)</label></div>
                                        </div>
                                        
                                        
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <div class="div-radio-box">
                                                <label for="_counterFiled">Opinion Received</label><br>
                                                <div style="text-align: center;">
                                                    <p-radioButton name="_counteryes" value="1" [(ngModel)]="selectedValue">
                                                    </p-radioButton>&nbsp;
                                                    <p-radioButton name="_counterno" value="0" [(ngModel)]="selectedValue">
                                                    </p-radioButton>&nbsp;
                                                </div>
                                            </div>
                                            <div class="txt-to-center"><label>(Yes/No)</label></div>
                                        </div>
                                        <div class="lg:col-2"></div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_stateforreason" type="text" [(ngModel)]="reason" pInputText>
                                                <label for="float-input"> Reason</label>
                                            </span>
                                            <div class="txt-to-center"><label>(If WA,RA not filed)</label></div>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_remarks" type="text" [(ngModel)]="remarks" pInputText>
                                                <label for="float-input">Remarks</label>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div #row3 class="col-12 md:col-11 lg:col-11 txt-to-center no-padding">
                                    <button pButton pRipple type="button" label="Save" (click)="onSave()"
                                        [disabled]="!f.valid || !f.dirty"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </p-panel>
        </div>
    </div>
</div>
