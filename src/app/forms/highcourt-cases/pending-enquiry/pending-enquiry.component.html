                                        </div>
                                        <div *ngIf="isDisabled" class="col-12 md:col-4 lg:col-2">

                                            </span>

                                        <div *ngIf="isDisabled" class="col-12 md:col-4 lg:col-2">

                <div class="col-12 md:col-12 lg:col-12">
                    <p-table #dt [columns]="cols" [value]="data" styleClass="p-datatable-gridlines">
                        <ng-template pTemplate="caption">
                            <div class="flex">
                                <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()"
                                    class="mr-2" pTooltip="CSV" label="Export" tooltipPosition="bottom"></button>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th>S.No:</th>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowIndex="rowIndex" let-rowData let-columns="columns">
                            <tr>
                                <td>{{rowIndex+1}}</td>
                                <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                                </td>
                                <td>
                                    <button type="button" pButton pRipple icon="pi pi-pencil" (click)="onEdit(rowData)"
                                        label="Edit" tooltipPosition="bottom"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>

            </p-panel>
        </div>

</div>
