<div class="col-12 md:col-12 lg:col-12 container">
    <div class="grid to-center">
        <div class="col-12 md:col-11 lg:col-11">
            <p-panel header="Government Respondent High Court Cases">
                <div class="col-12 md:col-12 lg:col-12" style="margin-top: 5px;">
                    <div #main class="col-12 md:col-12 lg:col-12">
                        <div class="grid to-center">
                            <div #row1 class="col-12 md:col-11 lg:col-11">
                                <div class="grid">
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="zone" [(ngModel)]="zoneOptions">
                                            </p-dropdown>
                                            <label for="float-input">Zone</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="district" [(ngModel)]="districtOptions">
                                            </p-dropdown>
                                            <label for="float-input">District</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="sro" [(ngModel)]="sroOptioins">
                                            </p-dropdown>
                                            <label for="float-input">SRO</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="caseType" [(ngModel)]="caseTypeOptions">
                                            </p-dropdown>
                                            <label for="float-input">Case Type</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <input type="text" [(ngModel)]="caseNo" pInputText>
                                            <label for="float-input">Case No</label>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div #row2 class="col-12 md:col-11 lg:col-11">
                                <div class="grid">
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="highCourtName" [(ngModel)]="highCourtNameOptions">
                                            </p-dropdown>
                                            <label for="float-input">Hight Court Name</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <input type="text" [(ngModel)]="petitionerName" pInputText>
                                            <label for="float-input">Petitioner Name</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <input type="text" [(ngModel)]="respondentsName" pInputText>
                                            <label for="float-input">Main Respondents Name</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-4">
                                        <span class="p-float-label">
                                            <input type="text" [(ngModel)]="gistOfCase" pInputText>
                                            <label for="float-input">Gist of the case and Main prayer</label>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div #row3 class="col-12 md:col-11 lg:col-11">
                                <div class="grid">
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <div style="border: 1px solid #1769aa;
                                    border-radius: 5px; padding: 5px;">
                                            <label for="_counterField">Counter Field(Yes/No)</label><br>
                                            <div style="text-align: center;">
                                                <p-radioButton name="yes" value="1" [(ngModel)]="selectedValue">
                                                </p-radioButton>&nbsp;
                                                <p-radioButton name="no" value="0" [(ngModel)]="selectedValue">
                                                </p-radioButton>&nbsp;
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="stateOfCase" [(ngModel)]="stateOfCaseOptions">
                                            </p-dropdown>
                                            <label for="float-input">State of the case</label>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div #row3 class="col-12 md:col-11 lg:col-11 txt-to-center no-padding">
                                <button pButton pRipple type="button" label="Save" (click)="onSave()"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </p-panel>
        </div>
    </div>
</div>
