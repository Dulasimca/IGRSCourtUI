<div class="col-12 md:col-12 lg:col-12 container">
    <div class="grid to-center">
        <div class="col-12 md:col-12 lg:col-12">
            <p-panel header="Respondent Master">
                <p-messages [(value)]="responseMsg" [enableService]="false"
                [hideTransitionOptions]="'500ms cubic-bezier(0.86, 0, 0.076, 1)'"></p-messages>
                <div class="col-12 md:col-12 lg:col-12 box" style="margin-top: 5px;">
                    <form #f="ngForm" name="respondentMasterForm">
                        <div #main class="col-12 md:col-12 lg:col-12">
                            <div class="grid to-center">
                                <div #row1 class="col-12 md:col-11 lg:col-11">
                                    <div class="grid">
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_respondenttype"
                                                    (onClick)="onSelect('RT')"  
                                                    [options]="respondentTypeOptions" [(ngModel)]="respondentType"
                                                    [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">Respondent Type</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_name" type="text" (change)="onCheck()" [(ngModel)]="respondentsname"
                                                    pInputText>
                                                <label for="float-input">Respondent Name</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">                                           
                                            <span class="p-float-label">
                                                <input name="_mailid" type="email" (change)="emailValidationCheck()" [(ngModel)]="mailId"  (input)="checkIfEmailExists()" pInputText>
                                                <label for="float-input">e-mail ID</label>      
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_mobileno1" type="text" [(ngModel)]="mobileNo1" maxlength="10" pInputText>
                                                <label for="float-input">Mobile No.1</label>      
                                            </span>
                                        </div>   
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <input name="_mobileno2" type="text" [(ngModel)]="mobileNo2" maxlength="10" pInputText>
                                                <label for="float-input">Mobile No.2</label>      
                                            </span>
                                        </div> 
                                        <div class="p-col-12 p-md-12 p-lg-3" style="margin-top: 23px;">
                                            <p-radioButton name="Flag" label="ACTIVE" value=1 [(ngModel)]="selectedType"
                                                required>
                                            </p-radioButton>&nbsp;
                                            <p-radioButton name="Flag" label="INACTIVE" value=0
                                                [(ngModel)]="selectedType" required>
                                            </p-radioButton>
                                        </div>
                                    </div>
                                </div>
                                <div #row2 class="col-12 md:col-11 lg:col-11 txt-to-center no-padding">
                                    <button pButton name="save" type="button" label="Submit" icon="pi pi-save"
                                        [disabled]="(!f.valid || !f.dirty || !checkEmail)" (click)="onSubmit()"></button>&nbsp;
                                    <button pButton type="button" label="View" icon="pi pi-eye"
                                        (click)="onView()"></button>&nbsp;
                                    <button pButton type="button" label="Clear" icon="pi pi-trash"
                                        (click)="onClear()"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 md:col-12 lg:col-12">
                    <p-table #dt [columns]="cols" [value]="data" styleClass="p-datatable-gridlines" [loading]="loading" [paginator]="true" [rows]="10"
                    [globalFilterFields]="['respondentsname']" [rowsPerPageOptions]="[5,10,15,20]" responsiveLayout="scroll">
                        <ng-template pTemplate="caption">
                            <div class="p-d-flex">
                                <span class="p-input-icon-left p-ml-auto">
                                    <i class="pi pi-search"></i>
                                    <input #searchInput pInputText type="text" (input)="dt.filterGlobal(searchInput.value, 'contains')" placeholder="Search By Name" />
                                </span>
                            </div>
                            <div class="grid" style="width: -webkit-fill-available;">
                                <div class="lg:col-6 no-pad-top no-pad-btm"></div>
                                <div class="lg:col-6 table-hdr-export">
                                    <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()"
                                        class="mr-2" pTooltip="CSV" label="Export" tooltipPosition="bottom"></button>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th>S.No:</th>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                                <th>Edit</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                            <tr>
                                <td>{{rowIndex+1}}</td>
                                <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                                </td>
                                <td>
                                    <p-button icon="pi pi-pencil" (onClick)="onEdit(rowData)"></p-button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-panel>
        </div>
    </div>
</div>
