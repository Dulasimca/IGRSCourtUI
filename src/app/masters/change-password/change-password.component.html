<div class="col-12 md:col-12 lg:col-12 container">
    <div class="grid to-center">
        <div class="col-12 md:col-12 lg:col-10">
            <p-panel header="Change Password">
                <p-messages [(value)]="responseMsg" [enableService]="false"
                [hideTransitionOptions]="'500ms cubic-bezier(0.86, 0, 0.076, 1)'"></p-messages>
                <div class="col-12 md:col-12 lg:col-12 box" style="margin-top: 5px;">
                    <form #f="ngForm" name="caseStatusForm">
                        <div #main class="col-12 md:col-12 lg:col-12">
                            <div class="grid to-center">
                                <div class="col-4"></div>
                                <div #row1 class="col-12 md:col-11 lg:col-8">
                                    <!-- <div class="grid"> -->
                                        <div class="col-12 md:col-4 lg:col-6">
                                            <span class="p-float-label">
                                                <input name="_oldpwd" type="password"  [(ngModel)]="oldPwd" autocomplete="off"  [pKeyFilter]="blockSpace" pInputText>
                                                <label for="float-input">Old Password</label>      
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-6">
                                            <span class="p-float-label">
                                                <input name="_newpwd" type="password" [(ngModel)]="newPwd" minlength="8" maxlength="12"
                                                  autocomplete="off" [pKeyFilter]="blockSpace" (input)="check(newPwd)" pInputText>
                                                <label for="float-input">New Password</label>      
                                            </span>
                                        </div>
                                        <div *ngIf="pswdStrongMsg" style="color: rgb(28, 182, 92); font-size: 12px; text-align: left;">Password
                                            Strong!</div>
                                        <div class="col-12 md:col-4 lg:col-6">
                                            <span class="p-float-label">                                           
                                            <input type="password" name="_confirmpwd" [(ngModel)]="confirmPassword" [pKeyFilter]="blockSpace"
                                             autocomplete="off" pInputText [(ngModel)]="confirmPassword"
                                                minlength="8" maxlength="12" (input)="checkPassword()" required>                                          
                                            <div *ngIf="showErrMsg" style="color: rgb(250, 15, 62); font-size: 12px;">Password did
                                                not match</div>
                                                <div *ngIf="showMatchMsg" style="color: rgb(28, 182, 92); font-size: 12px; text-align: left;">Password
                                                    matched!</div>
                                                    <label for="float-input">Confirm Password</label>
                                                </span>
                                        </div>
                                        <div *ngIf="SpecialCharErrMsg"
                                        style="color: rgb(250, 15, 62); font-size: 12px; text-align: left;">Atleast one Special
                                        Character must!</div>
                                      <div *ngIf="NumericErrMsg"
                                        style="color: rgb(250, 15, 62); font-size: 12px; text-align: left;">Atleast one Numeric(0-9)
                                        must!</div>
                                      <div *ngIf="UpperCaseErrMsg"
                                        style="color: rgb(250, 15, 62); font-size: 12px; text-align: left">Atleast one
                                        Uppercase(A-Z) must!</div>
                                      <div *ngIf="LengthErrMsg" style="color: rgb(250, 15, 62); font-size: 12px; text-align: left">
                                        Minimum 8 Characters!</div>
                                    <!-- </div> -->
                                </div>
                                <div class="col-12"></div>
                                <div #row2 class="col-12 md:col-11 lg:col-11 txt-to-center no-padding">
                                        <button pButton name="save" type="button" label="Submit" icon="pi pi-save"
                                        [disabled]="!f.valid || !f.dirty" (click)="onSubmit()"></button>&nbsp;
                                        <button pButton type="button" label="Clear" icon="pi pi-trash" (click)="onClear()"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </p-panel>
        </div>
    </div>
</div>
