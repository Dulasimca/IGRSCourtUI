<div class="col-12 md:col-12 lg:col-12 container">
    <div class="grid to-center">
        <div class="col-12 md:col-12 lg:col-12">
            <p-panel header="Report - Government Respondent cases HC">
                <div class="col-12 md:col-12 lg:col-12 box" style="margin-top: 5px;">
                    <form #f="ngForm" name="reportsForm">
                        <div #main class="col-12 md:col-12 lg:col-12">
                            <div class="grid to-center">
                                <div #row1 class="col-12 md:col-12 lg:col-12">
                                    <div class="grid">
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_respondenttype" [autoDisplayFirst]="disableAutoDisplay" 
                                                    optionLabel="label" (onClick)="onSelect('RT')"  
                                                    [options]="respondentTypeOptions" [(ngModel)]="respondentType"
                                                    [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">Respondent Type</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_zone" optionLabel="label" [autoDisplayFirst]="disableAutoDisplay" 
                                                    (onClick)="onSelect('ZN')" [options]="zoneOptions"
                                                    [(ngModel)]="zone" [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">Zone</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_district"
                                                    optionLabel="label" (onClick)="onSelect('DT')" [autoDisplayFirst]="disableAutoDisplay" 
                                                    [options]="districtOptions" [(ngModel)]="district"
                                                    [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">District</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_sro" optionLabel="label" [autoDisplayFirst]="disableAutoDisplay" 
                                                    (onClick)="onSelect('SR')" [options]="sroOptions" [(ngModel)]="sro"
                                                    [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">SRO</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-dropdown name="_casetype" [autoDisplayFirst]="disableAutoDisplay"
                                                    optionLabel="label" (onClick)="onSelect('CT')"
                                                    [options]="caseTypeOptions" [(ngModel)]="caseType"
                                                    [required]="true">
                                                </p-dropdown>
                                                <label for="float-input">Case Type</label>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div #row2 class="col-12 md:col-12 lg:col-12">
                                    <div class="grid">
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-calendar name="_fdate" [showIcon]="true"
                                                   [(ngModel)]="fromDate"></p-calendar>
                                                <label for="float-input">From Date</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <span class="p-float-label">
                                                <p-calendar name="_tdate" [showIcon]="true"
                                                   [(ngModel)]="toDate"></p-calendar>
                                                <label for="float-input">To Date</label>
                                            </span>
                                        </div>
                                        <div class="col-12 md:col-4 lg:col-2">
                                            <button pButton type="button" label="View" icon="pi pi-eye" (click)="onLoadCases()"></button>&nbsp;
                                            <button pButton type="button" label="Reset" icon="pi pi-undo" (click)="reset()"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 md:col-12 lg:col-12">
                        <p-table #dt [columns]="cols" [value]="data" styleClass="p-datatable-gridlines" [loading]="loading"
                        [paginator]="true" [rowsPerPageOptions]="[10,50,100]">
                            <ng-template pTemplate="caption">
                                <div class="grid" style="width: -webkit-fill-available;">
                                    <div class="lg:col-1 table-hdr-export">
                                        <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()"
                                            class="mr-2" pTooltip="CSV" label="Export" tooltipPosition="bottom"></button>
                                    </div>
                                    <div class="lg:col-9 no-pad-top no-pad-btm"></div>
                                    <!-- <div class="lg:col-2 table-pdf-export">
                                        <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" 
                                        class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
                                    </div> -->
                                    <!-- <div class="lg:col-2 table-hdr-export">
                                        <button type="button" pButton pRipple icon="pi pi-reset" (click)="reset()" 
                                        label= "Reset"></button>
                                    </div> -->
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th>S.No:</th>
                                    <th *ngFor="let col of columns">
                                        {{col.header}}
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                                <tr>
                                    <td>{{rowIndex+1}}</td>
                                    <td *ngFor="let col of columns">
                                        {{rowData[col.field]}}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </p-panel>
            </div>
        </div>
    </div>
