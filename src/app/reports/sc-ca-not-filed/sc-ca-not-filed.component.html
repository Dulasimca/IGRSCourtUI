<div class="col-12 md:col-12 lg:col-12 container">
    <div class="grid to-center">
        <div class="col-12 md:col-12 lg:col-12">
            <p-panel header="Counter affidavits not filed cases - SC">
                <div class="col-12 md:col-12 lg:col-12 box" style="margin-top: 5px;">
           <div #main class="col-12 md:col-12 lg:col-12">
                        <div class="grid to-center">
                            <div #row1 class="col-12 md:col-11 lg:col-11">
                                <div class="grid">
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <input name="_SLP CASE NO" type="text" [(ngModel)]="slpCaseNo" pInputText>
                                            <label for="SLP CASE NO">SLP Case No</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <input name="petitioner(s)" type="text" [(ngModel)]="petitioner" pInputText>
                                            <label for="petitioner(s)">Petitioner</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <input name=" Respondent(s)" type="text" [(ngModel)]="Respondent"
                                                pInputText>
                                            <label for="Respondent(s)">Respondent</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <input name="Gist of Matter" type="text" [(ngModel)]="GistOfMatter"
                                                pInputText>
                                            <label for="Gist of Matter">Gist of Matter</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <input name="Remarks" type="text" [(ngModel)]="remarks" pInputText>
                                            <label for="float-input">Remarks</label>
                                        </span>
                                    </div>
                                    <div class="lg:col-2"></div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <input name="section" type="text" [(ngModel)]="section" pInputText>
                                            <label for="float-input">section</label>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div #row3 class="col-12 md:col-11 lg:col-11 txt-to-center no-padding">
                                <button pButton pRipple type="button" label="View" (click)="onView()"></button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-12 md:col-12 lg:col-12">
                    <p-table #dt [columns]="cols" [value]="data" styleClass="p-datatable-gridlines">
                        <!-- <ng-template pTemplate="caption">
                            <div class="flex">
                                <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()"
                                    class="mr-2" pTooltip="CSV" label="Export" tooltipPosition="bottom"></button>
                            </div>
                        </ng-template> -->
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th>S.No:</th>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowIndex="rowIndex" let-rowData let-columns="columns">
                            <tr>
                                <td>{{rowIndex+1}}</td>
                                <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-panel>
        </div>
    </div>
</div>
