<div class="col-12 md:col-12 lg:col-12 container">
    <div class="grid to-center">
        <div class="col-12 md:col-12 lg:col-12">
            <p-panel header="Number of Counter affidavits not filed details (Respondant-wise) ">
                <div class="col-12 md:col-12 lg:col-12 box" style="margin-top: 5px;">
                    <div #main class="col-12 md:col-12 lg:col-12">
                        <div class="grid to-center">
                            <div #row1 class="col-12 md:col-11 lg:col-11">
                                <div class="grid">
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <p-dropdown name="_zone" [autoDisplayFirst]="false" [options]="zoneOptions"
                                                [(ngModel)]="zone" [required]="true">
                                            </p-dropdown>
                                            <label for="float-input">Zone</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <p-calendar name="_year" [(ngModel)]="year" [showIcon]="true" view="year" dateFormat="yy"
                                                inputId="yearpicker"></p-calendar>
                                            <label for="float-input"> Year</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <button style="margin-top: 4px;" pButton pRipple type="button" label="View"
                                            (click)="onView()"></button>
                                    </div>          
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-12 lg:col-12">
                    <p-table #dt [columns]="cols" [value]="data" styleClass="p-datatable-gridlines">
                        <!-- <ng-template pTemplate="caption">
                            <div class="flex">
                                <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()"
                                    class="mr-2" pTooltip="CSV" label="Export" tooltipPosition="bottom"></button>
                            </div>
                        </ng-template> -->
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th rowspan="2">S.No:</th>
                                <!-- <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th> -->
                                <th rowspan="2">Zone</th>
                                <th colspan="3" style="text-align: center;">Number of Counter Affidavits Not Filed</th>
                                <th rowspan="2">Total</th>
                                <th rowspan="2">Pending with G.p for vetting</th>
                            </tr>
                            <tr>
                                <th>Govt-Respondent</th>
                                <th>IGR-Respondent</th>
                                <th>OTHERS-Respondent</th>
                            </tr>

                        </ng-template>
                        <ng-template pTemplate="body" let-rowIndex="rowIndex" let-rowData let-columns="columns">
                            <tr>
                                <td>{{rowIndex+1}}</td>
                                <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-panel>
        </div>
    </div>
</div>
