<div class="col-12 md:col-12 lg:col-12 container">
    <div class="grid to-center">
        <div class="col-12 md:col-12 lg:col-12">
            <p-panel header="Offices Of The Assistant Executive Engineer (BUILDINGS)">
                <div class="col-12 md:col-12 lg:col-12 box" style="margin-top: 5px;">
                    <div #main class="col-12 md:col-12 lg:col-12">
                        <div class="grid">
                            <div #row1 class="col-12 md:col-11 lg:col-11">
                                <div class="grid">
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <p-dropdown name="_AEE" [autoDisplayFirst]="false" [options]="aeeOptions"
                                                [(ngModel)]="aee">
                                            </p-dropdown>
                                            <label for="float-input">AEE</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <p-calendar name="_casefromdate" [showIcon]="true"
                                                [(ngModel)]="caseFromDate"></p-calendar>
                                            <label for="float-input">Case Date From</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <span class="p-float-label">
                                            <p-calendar name="_casetoDate" [showIcon]="true" [(ngModel)]="caseToDate">
                                            </p-calendar>
                                            <label for="float-input">Case Date To</label>
                                        </span>
                                    </div>
                                    <div class="col-12 md:col-4 lg:col-2">
                                        <button style="margin-top:4px;" pButton pRipple type="button" label="View" (click)="onView()"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-12 lg:col-12">
                    <p-table #dt [columns]="cols" [value]="data" styleClass="p-datatable-gridlines">

                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th>S.No:</th>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                            <tr>
                                <td>{{rowIndex+1}}</td>
                                <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-panel>
        </div>
    </div>
</div>
