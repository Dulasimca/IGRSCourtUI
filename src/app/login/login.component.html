<div class="col-12 md:col-12 lg:col-12" style="padding: 4.2rem 1rem;
background: linear-gradient(var(--blue-300), var(--purple-600));height: 100vh;">
    <div class="grid p-fluid to-center">

        <div class="col-11 md:col-10 lg:col-6 bdr-box-light-blue" style="background: white; border-radius: 10px;">
            <div class="col-12 md:col-12 lg:col-12 login-title hdr-shdw-btm">
                <div class="col-12 md:col-12 lg:col-12">
                    Login
                </div>
            </div>
            <div class="col-12 md:col-12 lg:col-12" style="margin-top: 1.5rem;">
                <div class="grid p-fluid to-center">
                    <div class="col-12 md:col-8 lg:col-8">
                        <div class="grid p-fluid to-center">
                            <div class="field col-12 md:col-8 lg:col-6">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon" style="background: #3F51B5; color: white;"><i class="pi pi-user"></i></span>
                                    <span class="p-float-label">
                                        <input type="text" pInputText [(ngModel)]="username" placeholder="Username">
                                        <label for="float-input">Username</label>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="grid p-fluid to-center">
                            <div class="col-12 md:col-8 lg:col-6">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon" style="background: #3F51B5; color: white;"><i class="pi pi-lock"></i></span>
                                    <span class="p-float-label">
                                        <input type="password" pInputText [(ngModel)]="password" placeholder="Password">
                                        <label for="float-input">Password</label>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="grid p-fluid to-center">
                            <div class="field col-12 md:col-8 lg:col-6">
                                <div>
                                    <label><span class="txt-link">Forget
                                            Password?</span></label>
                                </div>
                            </div>
                        </div>
                        <div class="grid p-fluid to-center">
                            <div class="col-6 md:col-4 lg:col-4">
                                <button pButton type="button" class="p-button-raised p-button-rounded" label="login"
                                    style="background-image: linear-gradient(to right, #709df9, #e63ae9);" (click)="onLogin()"></button>
                            </div>
                            <div class="col-12 md:col-12 lg:col-12 txt-to-center">
                                or
                            </div>
                            <div class="col-12 md:col-12 lg:col-12 txt-to-center txt-link">
                                <span>
                                    Sign Up
                                </span>
                            </div>
                        </div>
                        <div class="col-12 md:col-12 lg:col-12" style="height: 50px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
